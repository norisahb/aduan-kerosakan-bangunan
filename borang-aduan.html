<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borang Aduan Kerosakan Bangunan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Borang Aduan Kerosakan Bangunan</h2>
    <form action="#" method="post">
        
        <!-- Maklumat Pengadu -->
        <label>Nama Penuh:</label>
        <input type="text" name="nama" required>

        <label>No. Telefon:</label>
        <input type="tel" name="telefon" required>

        <label>Jawatan / Unit:</label>
        <input type="text" name="jawatan">

        <label>Tarikh Aduan:</label>
        <input type="date" name="tarikh_aduan" required>

        <!-- Lokasi Kerosakan -->
        <label>Nama Bangunan:</label>
        <input type="text" name="bangunan" required>

        <label>Aras / Bilik:</label>
        <input type="text" name="lokasi">

        <label>Lokasi Tepat:</label>
        <textarea name="lokasi_tepat" rows="2"></textarea>

        <!-- Butiran Kerosakan -->
        <label>Tarikh Kerosakan Dikesan:</label>
        <input type="date" name="tarikh_kerosakan">

        <label>Jenis Kerosakan:</label>
        <select name="jenis">
            <option value="">-- Pilih --</option>
            <option>Elektrik</option>
            <option>Paip</option>
            <option>Pintu / Tingkap</option>
            <option>Lantai / Dinding</option>
            <option>Bumbung</option>
            <option>Penghawa Dingin</option>
            <option>Perabot</option>
        </select>

        <label>Keterangan Ringkas:</label>
        <textarea name="keterangan" rows="3"></textarea>

        <label>Tahap Keutamaan:</label>
        <select name="keutamaan">
            <option value="">-- Pilih --</option>
            <option>Segera</option>
            <option>Sederhana</option>
            <option>Tidak Mendesak</option>
        </select>

        <!-- Lampiran -->
        <label>Muat Naik Gambar (jika ada):</label>
        <input type="file" name="gambar">

        <!-- Butang Hantar -->
        <button type="submit">Hantar Aduan</button>
    </form>
</div>

</body>
</html>
